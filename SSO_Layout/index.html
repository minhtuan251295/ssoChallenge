<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SSO</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-light_blue.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mdl-grid mySignIn">
        <div class="myCard mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col-phone mdl-cell--6-col-tablet mdl-cell--5-col-desktop">
            <div class="cardContent">
                <div class="myTitle">
                    <h1 class="brand">Welcome</h1>
                    <h2 class="signIn">Sign In</h2>
                </div>
                <div class="usingSocial">
                    <h6>Log In with your favorite network</h6>
                    <div class="buttonSocial">
                        <button class="mdl-button mdl-js-button mdl-button--raised btnFacebook">
                            <i class="fa fa-facebook"></i>
                            Connect with Facebook
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--raised btnTwitter">
                            <i class="fa fa-facebook"></i>
                            Connect with Twiiter
                        </button>
                    </div>
                </div>

                <div class="inputField">
                    <h6>Or Login In with your email</h6>
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
                            <label for="input_text" class="mdl-textfield__label">Email</label>
                            <input type="text" class="mdl-textfield__input" id="input_text" />
                        </div>
                        <div class="formButton">
                            <a href="#" class="forgot">Forgot Email?</a>
                            <!-- login -->
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                                Next
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="register">
                    Don't have an account?
                    <a href="" class="btnRegister">     Resigter Now</a>
                </div>
            </div>
        </div>
    </div>
</body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</html>
